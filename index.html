<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Grid</title>
  </head>
  <body>
    <!-- Start for grid1 -->
    <div class="grid-container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
    </div>
    <!-- End for grid1 -->

    <!-- Start for span grid -->
    <div class="grid-span">
      <div class="spanChild number1">
        A
      </div>
      <div class="spanChild number2">
        B
      </div>
      <div class="spanChild number3">
        C
      </div>
      <div class="spanChild number4">
        D
      </div>
      <div class="spanChild number5">
        E
      </div>
      <div class="spanChild number6">
        F
      </div>
    </div>
    <!-- End for span grid -->

    <!-- Start for grid area1 -->
    <div class="grid-area1">
      <div class="area1 num1">
        Header
      </div>
      <div class="area1 num2">
        Manu
      </div>
      <div class="area1 num3">
        Main
      </div>
      <div class="area1 num4">
        Main
      </div>
      <div class="area1 num5">
        Right
      </div>
      <div class="area1 num6">
        Footer
      </div>
    </div>
    <!-- End for grid area1 -->

    <!-- Start responsive grid -->
    <div class="grid-responsive">
      <div class="responsive">
        Akib
      </div>
      <div class="responsive">
        Aysha
      </div>
      <div class="responsive">
        Tanjum
      </div>
      <div class="responsive">
        Farhad
      </div>
      <div class="responsive">
        Nuhash
      </div>
      <div class="responsive">
        Arfat
      </div>
    </div>
    <br><br>
    <!-- End responsive grid -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
